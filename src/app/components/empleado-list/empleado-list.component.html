<div class="containter mt-3">

    <app-count-empleados [todos] = "totalEmpleados()" [femeninos]="totalFemeninos()" [masculinos]="totalMasculinos()" (buttonChange)="empleadoCountRadioButtonChange($event)"/>
    
    <div class="card mt-3">
        <div class="card-body">
            <table class="table">
                <thead>
                  <tr>
                    <th>Legajo</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Sexo</th>
                    <th>Salario</th>
                  </tr>
                </thead>
                <tbody>
                  <ng-container *ngFor="let empleado of listEmpleados">
                    
                    <tr *ngIf="radioSeleccionado == 'Todos' || radioSeleccionado == 'empleado.sexo' ">
                      <td>{{empleado.legajo}}</td>
                      <td>{{empleado.nombre}}</td>
                      <td>{{empleado.apellido}}</td>
                      <td>{{empleado.sexo}}</td>
                      <td>{{empleado.salario | currency }}</td>
                    </tr>

                  </ng-container>
                </tbody>
              </table>
        </div>
    </div>
</div>
